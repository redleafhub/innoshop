# InnoShop Nginx Configuration
# Nginx rewrite rules for Laravel project

# Deny access to hidden files and directories
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to sensitive files
location ~* \.(env|log|sql|bak|backup|old|tmp)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Static resource caching configuration
location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# PHP file processing
location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php/php8.2-fpm.sock; # Adjust according to actual PHP version
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
    fastcgi_param PATH_INFO $fastcgi_path_info;
}

# Laravel route rewriting
location / {
    try_files $uri $uri/ /index.php?$query_string;
}

# Security headers configuration
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied expired no-cache no-store private must-revalidate auth;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json;

# Upload file size limit
client_max_body_size 100M;

# Timeout settings
fastcgi_read_timeout 300;
fastcgi_connect_timeout 300;
fastcgi_send_timeout 300;

# Deny access to PHP files in vendor directory
location ~* /vendor/.*\.php$ {
    deny all;
    return 404;
}

# Deny access to storage directory
location ~* ^/storage/.*\.(php|pl|py|jsp|asp|sh|cgi)$ {
    deny all;
    return 404;
}

# Error pages
error_page 404 /index.php;

# Log configuration
access_log /var/log/nginx/innoshop_access.log;
error_log /var/log/nginx/innoshop_error.log;